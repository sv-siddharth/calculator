<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- calculator class is grid container -->
        <div class="calculator"> 
            <input type="text" class="display-result" disabled value="">
            <!-- calculator buttons is grid items -->
            <div class="calculator-buttons">
                <button class="operator" onclick="buttonCheck(event)" value="+">+</button>
                <button class="operator" onclick="buttonCheck(event)" value="-">-</button>
                <button class="operator" onclick="buttonCheck(event)" value="*">&times;</button>
                <button class="operator" onclick="buttonCheck(event)" value="/">&divide;</button>
                <button class="num-button numCSS" onclick="buttonCheck(event)" value="7">7</button>
                <button class="num-button numCSS" onclick="buttonCheck(event)" value="8">8</button>
                <button class="num-button numCSS" onclick="buttonCheck(event)" value="9">9</button>
                <button class="num-button numCSS" onclick="buttonCheck(event)" value="4">4</button>
                <button class="num-button numCSS" onclick="buttonCheck(event)" value="5">5</button>
                <button class="num-button numCSS" onclick="buttonCheck(event)" value="6">6</button>
                <button class="num-button numCSS" onclick="buttonCheck(event)" value="1">1</button>
                <button class="num-button numCSS" onclick="buttonCheck(event)" value="2">2</button>
                <button class="num-button numCSS" onclick="buttonCheck(event)" value="3">3</button>
                <button class="num-button numCSS " onclick="buttonCheck(event)" value="0">0</button>
                <button class="decimal numCSS" onclick="buttonCheck(event)" value=".">.</button>
                <button class="clear numCSS" onclick="buttonCheck(event)" value="clear">C</button>
                <button class="equal-button" onclick="buttonCheck(event)" value="=">=</button>
            </div> 
        </div> 
        <script type="text/javascript" src="script.js"></script>  
    </body>
</html>
